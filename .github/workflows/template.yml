name: CI/CD

on:
  push:
    branches:
      - develop

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup and cache Node
        uses: ./.github/actions/setup-node

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env
        run: |
          touch .env
          echo SG_API_KEY=${{ secrets.SG_API_KEY }} >> .env
